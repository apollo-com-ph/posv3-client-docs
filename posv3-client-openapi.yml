                properties:
                  message:
                    type: string
                    description: Error message
                  code:
                    type: integer
                    description: Error code
                    default: 50000  # General error

  /device/status/{device_id}:
    get:
      tags:
        - DeviceController
      summary: Get list of devices connected to POS
      parameters:
        - name: device_id
          description: Identifier of the device to check status. Status for all devices will be listed if no device_id is provided.
          in: path
          required: false
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      type: object
                      properties:
                        device_id:
                          type: string
                          description: Identifier of the device
                        name:
                          type: string
                          description: Name for the device
                        type:
                          type: string
                          description: Type of device
                          enum:
                            - PRINTER
                            - CASH_DRAWER
                            - LINE_DISPLAY
                        status:
                          type: string
                          description: Status of the device
                          enum:
                            - CONNECTED
                            - DISCONNECTED
                            - ERROR
                        configurations:
                          type: array
                          items:
                            type: object
                            properties:
                              key:
                                type: string
                                description: Configuration key
                              value:
                                type: string
                                description: Configuration value
                  message:
                    type: string
                    description: Success message
                  code:
                    type: integer
                    description: Success code
                    fixed: 0
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Unauthorized message
                  code:
                    type: integer
                    description: Unauthorized code   
                    enum:
                      - 4010  # General unauthorized
                      - 4011  # Invalid token
                      - 4012  # Token expired
                      - 4013  # Insufficient permissions
                      - 4014  # User not found
                      - 4015  # Wrong password
                      - 4016  # Account locked
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                  code:
                    type: integer
                    description: Error code
                    default: 50000  # General error

