openapi: "3.0.2"
info:
  title: POSv3 Client API
  version: "1.0"
  description: Connectivity between POSv3 PWA to local devices such as printers, cash drawers, card terminals and data storage. API also handles connectivity to the central servers to process various cloud functions like authentication, uploading of transactions and data synchronization.  
tags:
  - name: UserController
  - description: API for user login and logout
  - name: DeviceController
  - description: API for accessing devices like printer and cash drawer
  
servers:
  - url: http://localhost:81107/pos3/v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []

paths:

  /login:
    post:
      tags: 
        - UserController
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: Username for the user logging in
                password:
                  type: string
                  description: Password for the user hashed using SHA256
              required:
                - username
                - password
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  permissions:
                    type: array
                    items:
                      type: string  
                  message:
                    type: string
                    description: Success message
                  code:
                    type: integer
                    description: Success code
                    fixed: 0
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Unauthorized message
                  code:
                    type: integer
                    description: Unauthorized code   
                    enum:
                      - 4010  # General unauthorized
                      - 4013  # Insufficient permissions
                      - 4014  # User not found
                      - 4015  # Wrong password
                      - 4016  # Account locked
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                  code:
                    type: integer
                    description: Error code
  /logout:
    post:
      tags:
        - UserController
      summary: User logout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
